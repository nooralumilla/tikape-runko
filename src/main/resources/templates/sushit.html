<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Sushin Lis&auml;ys</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h2>Sushilistaus</h2>
        <h4>Sushia klikkaamalla pääset muokkaamaan sen reseptiä</h4>

        <ul>
            <li th:each="arvo: ${sushit}">
                <a th:href="${'/sushit/' + arvo.id}"><span th:text="${arvo.nimi}">Sushi nimi + linkki </span></a>

                <form th:action="@{~/sushit/poista/{Sushi_id}(Sushi_id=${arvo.id})}" method="POST" style="display: inline-block">
                    <input type="submit" value="Poista"/>
                </form>

            </li>
        </ul>

        <h3>Lis&auml;&auml; oma sushiresepti</h3>
        <p>Lisää ensin nimi sushireseptillesi, sen jälkeen pääset muokkaamaan reseptiä.</p>
        <form method="POST" action="">
            Sushin nimi <br/>
            <input type="text" name="sushinNimi"/>
            <input type="submit" value="Lis&auml;&auml;"/>
        </form>


        <p><a href="/">Takaisin etusivulle</a></p>
    </body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Sushin Lis&auml;ys</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h4>Sushilistaus</h4>

        <ul>
            <li th:each="arvo: ${sushit}">
                <a th:href="${'/sushit/' + arvo.id}"><span th:text="${arvo.nimi}">Sushi nimi + linkki</span></a>
                
                <form th:action="@{~/sushit/poista/{Sushi_id}(Sushi_id=${arvo.id})}" method="POST">
                    <input type="submit" value="Poista"/>
                </form>
            </li>
        </ul>

        <h4>Lis&auml;&auml; oma sushiresepti</h4>

        <form method="POST" action="">
            Sushin nimi <br/>
            <input type="text" name="sushinNimi"/>
            <input type="submit" value="Lis&auml;&auml;"/>
        </form>

        <p><a href="/">Takaisin etusivulle</a></p>
    </body>
</html>

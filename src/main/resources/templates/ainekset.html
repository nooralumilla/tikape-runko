<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Raaka-aine listaus</title>
        <meta charset="UTF-8" />
    </head>

    <body>
        <h2>Raaka-aineet</h2>

        <ul>
            <li th:each="arvo: ${aineksia}">
                <span th:text="${arvo.nimi}">Essi esimerkki</span>

                <form th:action="@{~/poista/{raakaAine_id}(raakaAine_id=${arvo.id})}" method="POST">
                    <input type="submit" value="Poista"/>
                </form>
            </li>
        </ul>

        <h4>Lis&auml;&auml; uusi raaka-aine</h4>

        <form method="POST" action="">
            Raaka-aineen nimi<br/>
            <input type="text" name="raakaAineenNimi"/>
            <input type="submit" value="Lis&auml;&auml;"/><br/>
        </form>

        <p><a href="/">Takaisin etusivulle</a></p>

    </body>
</html>
